<!doctype html>
<html>
    <head>
        {% block head %}
        <title> {% block title %}{% endblock %} </title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">
        {% endblock %}
    </head>
    <body>
        <div class="app">
            <div class="menu">
                <a href="/"> input </a>
                <a href="/tree"> tree </a>
                <a href="/table"> table </a>
                <a href="/errors"> errors </a>
            </div>
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
    {% block scripts %}
    {% endblock %}
</html>
